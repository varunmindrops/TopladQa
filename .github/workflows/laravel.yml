name: Laravel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  deploy:
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Deployment
        uses: appleboy/ssh-action@master
        with:
          host: 159.89.171.253
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          username: root
          script: |
            cd /var/www/html/
            git checkout -f 
            git pull origin main
